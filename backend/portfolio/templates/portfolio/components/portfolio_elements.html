<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                         src="{{ object.image.url }}" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" role="img" focusable="false"/>
                    <div class="card-body">
                        <p class="card-text" style="color: white; text-align: center; padding: 5px; margin-top: -50px; background: #6351ce; border-radius: 15px">
                            {{ object.name }}
                        </p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary" onclick="location.href='{{object.link}}'">
                                Подробнее
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
