<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                         src="{{ object.image.url }}" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" role="img" focusable="false"/>
                    <div class="card-body">
                        <p class="card-text">{{ object.name }}.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Посмотреть</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                            </div>
                            <small class="text-muted">9 минут</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
